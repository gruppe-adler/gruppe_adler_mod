language: python
python:
- '3.4'
before_install:
- chmod +x tools/build.sh
- pip install sqflint  
before_script:
- sudo apt-get install realpath
- mkdir -p tools
- export RAW_VERSION=$(git describe --always --tag)
script:
- tools/build.sh
- tools/preprocess.sh
- for SQFFILE in `find . -iname '*.sqf'`; do sed -i -E 's/^#.*//g' "$SQFFILE"; done # remove hash comments, they confuse the hell out of sqflint
- sqflint -d . -ee
notifications:
  slack: gruppe-adler:WUbRswFJEqy55XKuLhtXTlOf
  template:
  - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message}"
  - 'Commit Title : %{commit_subject}'
  - 'Commit details : %{commit_message}'
deploy:
  provider: releases
  api_key:
    secure: 
  file: release/@gruppe_adler_mod-$RAW_VERSION.zip
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
